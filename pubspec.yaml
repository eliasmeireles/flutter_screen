name: flutter_screen
description: Flutter screen

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  logger: 1.4.0
  injectable: ^2.1.2
  get_it: ^7.6.0
  flutter_svg: ^1.0.0
  division: ^0.9.0
  font_awesome_flutter: ^10.1.0
  shimmer: ^2.0.0
  rxdart: ^0.27.7
  flutter_bloc: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - lib/svg/background/
    - lib/svg/alert/